<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Peak Week Archive Preview</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div class="app__header-top">
          <img
            class="logo logo--primary"
            src="https://i.postimg.cc/CMDp0c3t/peak-week-refined-v2-1-removebg-preview-(1).png"
            alt="Peak Week"
          />
          <img
            class="logo logo--white"
            src="https://i.postimg.cc/g25FSpPx/Peak-Week-White-invert-removebg-preview-(1).png"
            alt="Peak Week inverted"
          />
          <div class="header__actions">
            <button id="modules-menu-toggle" class="ghost modules-menu-toggle" aria-expanded="false" aria-controls="module-menu-panel">
              â˜° Modules
            </button>
            <button id="toggle-theme" class="ghost">Toggle Theme</button>
          </div>
        </div>
        <div>
          <p class="eyebrow">Science-Backed Lifting Archive</p>
          <h1>Entry to Science Based Lifting - Peak Week</h1>
          <p class="subhead">
            Browse the course modules and open lesson content directly from the repo.
          </p>
        </div>
      </header>

      <div class="module-menu">
        <div id="module-menu-panel" class="module-menu-panel" hidden>
          <div class="module-menu-header">
            <h2>Modules</h2>
            <button id="modules-menu-close" class="ghost" type="button">Close</button>
          </div>
          <p class="module-menu-meta">Loaded from <code>data/catalog.json</code>.</p>
          <div id="module-list" class="module-list"></div>
        </div>
        <div id="module-menu-backdrop" class="module-menu-backdrop" hidden></div>
      </div>

      <main class="app__main">
        <section class="panel">
          <div class="panel__header">
            <h2>Lesson Preview</h2>
            <p>Select a module to view its markdown content.</p>
          </div>
          <div id="lesson-preview" class="lesson-preview">
            <p class="muted">Select a module to see the lesson outline.</p>
          </div>
        </section>
      </main>

      <aside class="panel brand-logos">
        <div class="brand-logos__grid">
          <img
            class="brand-logo brand-logo--primary"
            src="https://i.postimg.cc/CMDp0c3t/peak-week-refined-v2-1-removebg-preview-(1).png"
            alt="Peak Week logo"
          />
          <img
            class="brand-logo brand-logo--white"
            src="https://i.postimg.cc/g25FSpPx/Peak-Week-White-invert-removebg-preview-(1).png"
            alt="Peak Week inverted logo"
          />
          <img
            class="brand-logo brand-logo--white"
            src="https://i.postimg.cc/CMNKvRr5/peak-week-white-(centered).png"
            alt="Peak Week centered logo"
          />
        </div>
      </aside>
    </div>

    <script src="app.js"></script>
  </body>
</html>
